<app-header></app-header>
<div>
  <div class="login_details">
    <div class="login_details__background"></div>
    <div class="login_wrapper">
      <div class="member_login">MEMBER LOGIN</div>
      <div class="credentials">
        <!-- <div class="credentials__arrow">
          <img
            class="credentials__arrow--block"
            src="../../assets/png/right-arrow.png"
          />
        </div> -->
        <div class="circle"></div>
        <div class="clubid">Club ID</div>

        <!-- <label for="clubid"></label> -->
      </div>
      <input type="text" class="input" placeholder="Enter Club ID" />
      <div class="credentials">
        <div class="circle"></div>
        <div class="clubid">Password</div>
      </div>
      <div class="password">
        <input
          type="text"
          class="password__input"
          placeholder="Enter Password"
          [type]="hide ? 'password' : 'text'"
        />
        <div class="show_hide" (click)="toggle()">{{ value }}</div>
      </div>
      <div class="forgot_password">FORGOT PASSWORD?</div>
      <div class="dividing_line"></div>
      <div class="login_button">
        <button type="button" class="login_button__button">LOGIN</button>
      </div>
      <p class="login_terms">
        First Time Users, Activate Your Account

        <a class="login_terms--link">HERE</a>
      </p>
      <p class="login_terms">
        By activating your account, you acknowledge that you have read,
        understand and accept the
        <a class="login_terms--link">Terms and Conditions</a>
      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
